<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intanto</title>
</head>
<body>
    <div class="instanto-wrapper">
        <div class="instanto-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instanto-continue">
            <div class="group">
                <img src="./img/INSB.png" class="instanto-logo" alt="instanto logo">
                <div class="profile-photo">
                    <img src="./img/Foto_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instanto-login">Continue como cronuzbrx</a>
                <a href="#" class="instanto-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cronuzbrx?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
